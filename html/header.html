<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>
        <!-- 상단 광고 영역 header-top-ad-->
        <section class="header-top-ad">
            <!-- 광고 이미지 -->
            <a href="#" target="_blank">
                <img src="./imgs/top_ad.jpg" alt="상단광고 봇치.더.록!"/>
                <!-- 광고 종료 버튼 -->
                <a href="" class="top-ad-close-btn">
                    <img src="./imgs/adCloseBtn.png" alt="광고종료버튼"/>
                </a>
            </a>
        </section>
        
        
        <!-- 헤더 컨텐츠 영역 header-contents -->
        <section class="header-contents">
            <!-- ⓐ, ⓑ 모두 한 div로 감싸주고 flex -->
            <div class="header-contents-container">
                <!-- ⓐ 로고 + DEEP DIVE SPACE -->
                <div class="cgv-logo-container">
                    <a href="">
                        <img src="imgs/cgvLogo.png" alt="cgv로고"/>
                    </a>
                    <span>DEEP DIVE SPACE</span>
                </div>
    
                <!-- ⓑ 광고 + 서비스 아이콘 -->
                <ul class="cgv-service-container">
                    <div class="cgv-service-card-ad">
                        <a>
                            <img src="imgs/headerAd.png" alt="카드광고"/>
                        </a>
                    </div>
                    <li class="cgv-service-icon">
                        <a>
                            <img src="imgs/headerIcon-1.png" alt="로그인"/>
                            <span>로그인</span>
                        </a>
                    </li>
                    <li class="cgv-service-icon">
                        <a>
                            <img src="imgs/headerIcon-2.png" alt="회원가입"/>
                            <span>회원가입</span>
                        </a>
                    </li>
                    <li class="cgv-service-icon">
                        <a>
                            <img src="imgs/headerIcon-3.png" alt="MY CGV"/>
                            <span>MY CGV</span>
                        </a>
                    </li>
                    <li class="cgv-service-icon">
                        <a>
                            <img src="imgs/headerIcon-4.png" alt="고객센터"/>
                            <span>고객센터</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- 네비바 -->
        
    </header>
    
</body>
</html>
